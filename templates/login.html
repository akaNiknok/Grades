{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">

        <!-- PAGE HEADER -->
        <div class="page-header">
            <h1>Sign Up</h1>
        </div>

        <!-- FORM -->
        <form class="form-horizontal" action="/login" method="post">
            <div class="form-group">
                <label class="control-label col-sm-1">Username:</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" name="username" placeholder="Enter username" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1">Password:</label>
                <div class="col-sm-11">
                    <input class="form-control" type="password" name="password" placeholder="Enter password" autocomplete="off">
                </div>
            </div>

            <!-- BUTTON -->
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
            </div>
        </form>

        {% if error %}
            <div class="alert alert-danger alert-dismissable fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <span class="glyphicon glyphicon-warning-sign"></span> Username or password is invalid
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
