{% extends "base.html" %}
{% block title %}{{ grade }}-{{ section }} {{ subject }}{% endblock %}

{% block content %}
    <h1>{{ grade }}-{{ section }} {{ subject }} <a class="btn btn-default" href="/download/{{ grade }}/{{ section }}/{{ subject }}">Download .xlsx</a></h1>

    <div class="table-responsive">
        <table class="table table-bordered table-condensed">
            {% for row in table %}
                <tr>
                {% for col in row %}
                    <td colspan="{{ col[1] }}">{{ col[0] }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
